<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Informe de Visitas por Paciente</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f5ec;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    button {
      background-color: #43a047;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    button:hover {
      background-color: #388e3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #a5d6a7;
    }

    h3 {
      color: #1b5e20;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 0;
        left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Informe de Frecuencia de Visitas</h1>
  </header>

  <main>
    <button id="generarInforme">Generar Informe</button>
    <div id="informeVisitas"></div>
  </main>

  <script>
    document.getElementById('generarInforme').addEventListener('click', function() {
      fetch('http://localhost:8000/visitas') // ajusta el URL a tu backend real
        .then(response => {
          if (!response.ok) throw new Error('Error al obtener visitas');
          return response.json();
        })
        .then(data => {
          const resumen = generarFrecuenciaVisitas(data);
          mostrarInforme(resumen);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('No se pudo generar el informe');
        });

      function generarFrecuenciaVisitas(visitas) {
        const frecuencia = {};
        visitas.forEach(v => {
          const paciente = v.pacienteId;
          const mes = new Date(v.fecha).toLocaleString('default', { year: 'numeric', month: 'long' });
          if (!frecuencia[paciente]) frecuencia[paciente] = {};
          frecuencia[paciente][mes] = (frecuencia[paciente][mes] || 0) + 1;
        });
        return frecuencia;
      }

      function mostrarInforme(frecuencia) {
        const div = document.getElementById('informeVisitas');
        div.innerHTML = '';

        for (const paciente in frecuencia) {
          div.innerHTML += `<h3>Paciente ID: ${paciente}</h3>`;
          const tabla = document.createElement('table');
          tabla.innerHTML = `
            <thead>
              <tr>
                <th>Mes</th>
                <th>NÃºmero de visitas</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(frecuencia[paciente]).map(([mes, cantidad]) => `
                <tr>
                  <td>${mes}</td>
                  <td>${cantidad}</td>
                </tr>
              `).join('')}
            </tbody>
          `;
          div.appendChild(tabla);
        }
      }
    });
  </script>
</body>
</html>
